{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<h3 class="page-title">Our Tea</h3>
{% for product in products %}
  {% if product.category.category == 'Tea' %}
  <div class="card">
    <img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.info }}</p>
      <button class="btn btn-info adjust-basket-button" data-product={{product.id}} data-action="add">Add to Basket</button>
      <p class="d-inline pl-5">Â£ {{ product.price|floatformat:2 }} </p>
      <P>{{ product.category }}</P>
    </div>
  </div>
  {% endif %}
{% endfor %}
{% endblock %}
